<div id="loadshow"></div>
<div class="container-fuild">
	<div id="addpros" style="height:30px;line-height:30px;background:#fff;">
		<div class="center" style="color:#666;text-decoration:none;">更多</div>
	</div>
</div>
<script>
var i = 1
$("#addpros").on('click',function (e) {
	$("#addpros").html('<div class="center" style="color:#666;text-decoration:none;">加载中...</div>')
	jQuery.post('{:get_url()}', {'start':i}, function(data, textStatus, xhr) {	
		if (data) {
			$("#loadshow").append(data)
			$("#addpros").html('<div class="center" style="color:#666;text-decoration:none;">更多</div>')
		}else{
			$("#addpros").html('<div class="center" style="color:#666;text-decoration:none;">没有更多项目了</div>')
			$("#addpros").attr({"id":""})
		}
		i++
	});
})
</script>
