<extend name="Base/layout"/>

<block name="body">
	<div class="bk-fff">
		<include file="newsList_navbar" />
		<div style="padding-top:5px;background:#ccc;"></div>
		<div class="row reset-0">
			<div id="news_list">
				<include file="Template:news_list.tpl" />
				<div id="news_list_add"></div>
				<div style="margin-top:5px;"></div>
				<div>
					<div id="addnews" style="height:30px;line-height:30px;background:#fff;">
						<div class="center" style="color:#666;text-decoration:none;">更多</div>
					</div>
				</div>
				<script>
				var i = 1
				$("#addnews").on('click',function (e) {
					$("#addnews").html('<div class="center" style="color:#666;text-decoration:none;">加载中...</div>')
					jQuery.post('{:get_url()}', {'start':i}, function(data, textStatus, xhr) {	
						if (data) {
							$("#news_list_add").append(data)
							$("#addnews").html('<div class="center" style="color:#666;text-decoration:none;">更多</div>')
						}else{
							$("#addnews").html('<div class="center" style="color:#666;text-decoration:none;">没有更多新闻了</div>')
							$("#addnews").attr({"id":""})
						}
						i++
					});
				})
				</script>
			</div>
		</div>
	</div>
</block>
