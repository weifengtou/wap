<extend name="Base/layout"/>

<block name="body">
    <div id="indexBanner" class="carousel slide">
        <!-- 轮播指标 -->
        <ol class="carousel-indicators">
            <li data-target="#indexBanner" data-slide-to="0" class="active"></li>
            <li data-target="#indexBanner" data-slide-to="1"></li>
            <li data-target="#indexBanner" data-slide-to="2"></li>
        </ol>   
        <!-- 轮播项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://www.weifengtou.com/Public/Home/images/index/wft7.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="http://www.weifengtou.com/Public/Home/images/index/wft7.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="http://www.weifengtou.com/Public/Home/images/index/wft7.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播导航 -->
        <a class="carousel-control left" href="#indexBanner" 
           data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#indexBanner" 
           data-slide="next">&rsaquo;</a>
    </div> 
    <script>
    $('#indexBanner').carousel()
    </script>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>大型路演会</h2>
                <p>组织融资方和投资人进行线下见面,增加双方的了解和信任，同时对项目可投资性进行一次真实的考验。</p>
            </div>
        </div>
    </div>
</block>
