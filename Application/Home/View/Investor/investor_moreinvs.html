<div id="loadshow"></div>
<div class="container-fuild">
	<button id="addinvs" class="btn btn-default btn-block">更多</button>
</div>
<script>
var i = 1
$("#addinvs").on('click',function (e) {
	$("#addinvs").text("加载中...")
	jQuery.post('{:get_url()}', {'start':i}, function(data, textStatus, xhr) {	
		if (data) {
			$("#loadshow").append(data)
			$("#addinvs").text("更多")
		}else{
			$("#addinvs").text("没有更多项目了")
			$("#addinvs").attr({"id":""})
		}
		i++
	});
})
</script>
